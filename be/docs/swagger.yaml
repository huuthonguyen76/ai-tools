info:
  contact: {}
paths:
  /contextualize-link:
    get:
      consumes:
      - application/json
      description: Get contextualized version of a link using AI
      parameters:
      - description: URL to contextualize
        in: query
        name: link
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Contextualize a link
      tags:
      - contextualize
  /healthz:
    get:
      consumes:
      - application/json
      description: Check if the API is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check endpoint
      tags:
      - health
  /redirect:
    get:
      consumes:
      - application/json
      description: Receives client and contextualized link parameters and redirects
        to the original URL
      parameters:
      - description: Client identifier
        in: query
        name: client
        required: true
        type: string
      - description: Contextualized link to redirect
        in: query
        name: link
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to original URL
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Redirect to original URL
      tags:
      - redirect
swagger: "2.0"
